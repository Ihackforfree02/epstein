<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Button Quest</title>
<style>
  body {
    margin: 0;
    background: #0f172a;
    color: white;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .box {
    width: 520px;
    border: 3px solid white;
    padding: 30px;
    text-align: center;
  }

  button {
    margin-top: 20px;
    padding: 14px 28px;
    font-size: 20px;
    background: #22c55e;
    border: none;
    color: black;
    cursor: pointer;
  }

  button:disabled {
    background: #1e293b;
    color: #64748b;
  }
</style>
</head>
<body>

<div class="box">
  <h2>* A test of determination.</h2>
  <p id="text">* Wait.</p>
  <button id="btn" disabled>WAIT</button>
</div>

<script>
  const btn = document.getElementById("btn");
  const text = document.getElementById("text");
  let start;

  setTimeout(() => {
    text.textContent = "* NOW.";
    btn.textContent = "CLICK";
    btn.disabled = false;
    start = Date.now();
  }, Math.random() * 3000 + 2000);

  btn.onclick = () => {
    const reaction = Date.now() - start;
    localStorage.setItem("reaction", reaction);
    text.textContent = `* ${reaction} ms.`;
    setTimeout(() => location.href = "index2.html", 1500);
  };
</script>

</body>
</html>
