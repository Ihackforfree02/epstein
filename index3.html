<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Button Quest</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #1e3a8a, #020617);
    color: white;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .box {
    border: 3px solid white;
    padding: 30px;
    width: 500px;
    text-align: center;
  }

  a {
    color: #22c55e;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="box">
  <h2>* You remain.</h2>
  <p id="stats"></p>
  <p>* Determination lingers.</p>
  <a href="index.html">> Try again</a>
</div>

<script>
  const r = localStorage.getItem("reaction");
  document.getElementById("stats").innerHTML =
    `* Reaction time: <b>${r} ms</b><br>* Status: ALIVE`;
</script>

</body>
</html>
